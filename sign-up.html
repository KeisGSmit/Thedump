    <section class="form-section">
  <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
  	<h2>Let's get you signed up!</h2>
  	
  	<label for="fname">First Name</label>
  	<input type="text" id="fname" name="first_name" required> <br>
  	
  	<label for="lname">Last Name</label>
  	<input type="text" id="lname" name="last_name" required><br>
  	
  	<label for="email">Email Address</label>
  	<input type="email" id="email" name="email_address" required> <br>
  	
  	<label for="road">Road</label>
  	<input type="radio" id="road" name="running_preference" value="road" required>
  	
  	<label for="trail">Trail</label>
  	<input type="radio" id="trail" name="running_preference" value="trail" required>
  	
  	<label for="both">Both</label>
  	<input type="radio" id="both" name="running_preference" value="both" required><br>
  	
  	<input type="submit" value="Let's Run!">
  </form>
   </section>
